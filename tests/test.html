<html>
<head>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script
        type="text/javascript"
        src="https://raw.githubusercontent.com/rwaldron/jquery.eventsource/master/jquery.eventsource.js"></script>
</head>
<body>
    <script type="text/javascript">
        $.eventsource({

        // Assign a label to this event source

        label: "event-source-label",

        // Set the file to receive data from the server

        url: "192.168.44.10:8080/stream?channel=test",

        // Set the type of data you expect to be returned
        // text, json supported

        dataType: "json",

        // Set a callback to fire when the event source is opened
        // `onopen`
        open: function( data ) {


            console.log( data );

        },

        // Set a callback to fire when a message is received
        // `onmessage`
        message: function( data ) {


            console.log( data );

        }
    });
    </script>
</body>
</html>
