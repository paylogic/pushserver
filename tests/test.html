<html>
<head>
</head>
<body>
    <h1>CORS mode test. Will use external server http://192.168.44.10:8080.</h1>
    <p>
        If you'll send the 'myevent' event to 'test' channel, you'll get an alert messsage with the contents
    </p>
    <script type="text/javascript">
        var source = new EventSource('http://192.168.44.10:8080/stream?channel=test');
        source.addEventListener('myevent', function (event) {
             alert(event.data);
        });
    </script>
</body>
</html>
