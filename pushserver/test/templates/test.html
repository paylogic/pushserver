    <h1>Testing SSE</h1>
    <p>
    If you'll send the 'myevent' event to 'test' channel, you'll get an alert messsage with the contents
    </p>
    <script type="text/javascript">
        var source = new EventSource('{{ url_for('sse.stream', channel='test')}}');
        source.addEventListener('myevent', function (event) {
             alert(event.data);
        });
    </script>
</body>
